<ion-view view-title="Profil">
<ion-content>
<div class="list">
<label class="item item-input">
<span class="input-label">Firstname</span>
<input type="text" ng-model="contact.firstname">
</label>
<label class="item item-input">
<span class="input-label">Lastname</span>
<input type="text" ng-model="contact.lastname">
</label>
<label class="item item-input">
<span class="input-label">Email</span>
<input type="text" ng-model="contact.email">
</label>
</div>
<button class="button button-full button-energized" ng-click="closeModal()">Confirm registration</button>
</ion-content>
</div>
