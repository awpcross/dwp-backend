<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive">

	<!-- Cross Ecom  Tab -->
	<ion-tab title="Ecom 2015" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/cross-ecom">
		<ion-nav-view name="tab-cross-ecom"></ion-nav-view>
	</ion-tab>

	<!-- Cross News  Tab -->
	<ion-tab title="News" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/cross-news">
		<ion-nav-view name="tab-cross-news"></ion-nav-view>
	</ion-tab>

	<!-- Trophies Tab -->
	<ion-tab title="TrophÃ©es" icon-off="ion-trophy" icon-on="ion-trophy" href="#/tab/trophies">
		<ion-nav-view name="tab-trophies"></ion-nav-view>
	</ion-tab>

	<!-- Leaderboard  Tab -->
	<ion-tab title="Scores" icon-off="ion-ribbon-a" icon-on="ion-ribbon-a" href="#/tab/leaderboard">
		<ion-nav-view name="tab-leaderboard"></ion-nav-view>
	</ion-tab>

	<!-- Profile  Tab -->
	<ion-tab title="Profile" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/profile">
		<ion-nav-view name="tab-profile"></ion-nav-view>
	</ion-tab>



</ion-tabs>
