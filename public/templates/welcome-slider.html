<ion-view view-title="Welcome">
<ion-nav-buttons side="left">
  <button class="button button-positive button-clear no-animation"
		  ng-click="signIn()" ng-show="!slideIndex">
	Skip Intro
  </button>
  <button class="button button-positive button-clear no-animation"
		  ng-click="previous()" ng-show="slideIndex > 0">
	Previous Slide
  </button>
</ion-nav-buttons>
<ion-nav-buttons side="right"> 
  <button class="button button-positive button-clear no-animation"
		  ng-click="next()" ng-show="slideIndex != 2">
	Next
  </button>
  <button class="button button-positive button-clear no-animation"
		  ng-click="signIn()" ng-show="slideIndex == 2">
	Commencer
  </button>
</ion-nav-buttons>
<ion-slide-box on-slide-changed="slideChanged(index)">
  <ion-slide>
	<h3>Bienvenue dans l'app "A Watch Project"</h3>
	<div id="logo">
	  <img src="http://code.ionicframework.com/assets/img/app_icon.png">
	</div>
	<p>
	  Mettez-vous en quÃªte de l'A Watch.
	</p>
  </ion-slide>
  <ion-slide>
	<h3>Premiers pas</h3>
	
	<div id="list">
	  <h5>Just three steps:</h5>
	  <ol>
		<li>Be awesome</li>
		<li>Stay awesome</li>
		<li>There is no step 3</li>
	  </ol>
	</div>
  </ion-slide>
  <ion-slide>
	<h3>Des questions?</h3>
	<p>
	  Non !?! Alors, lancez-vous!
	</p>
  </ion-slide>
</ion-slide-box>
</ion-view>
